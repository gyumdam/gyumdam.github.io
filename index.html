<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>responsible slides</title>
    <link rel="stylesheet" href="js/bxslider/jquery.bxslider.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bxslider/jquery.bxslider.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="row slide-wrap1">
               <ul id="slides1">
                   <li class="item"><img src="img/plant.jpg" alt=""></li>
                   <li class="item"><img src="img/succulents.jpg" alt=""></li>
                   <li class="item"><img src="img/daisies.jpg" alt=""></li>
               </ul>     
            </div>
            <div class="row slide-wrap2">
               <div id="slides2">
                   <div class="item"><img src="img/coffee1.jpg" alt=""></div>
                   <div class="item"><img src="img/coffee2.jpg" alt=""></div>
                   <div class="item"><img src="img/coffee3.jpg" alt=""></div>
               </div>
            </div>
        </div>
    </div>
    <script src="js/my-script.js"></script>
</body>
</html>
